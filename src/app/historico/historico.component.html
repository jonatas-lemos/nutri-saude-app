
          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead"><b>Minhas Refeições:</b></p>
            </div>
            <div class="col-xs-12 table-responsive">
              
              <table class="table table-hover">
                  <thead>
                      <tr >
                          <th class="text-center">id</th>
                          <th class="text-center">data</th>
                          <th class="text-center">caloria</th>
                       </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let p of teste">
                      <tr class="info">
                          <td class="text-center">{{p.id}}</td>
                          <td class="text-center">{{p.data}}</td>
                          <td class="text-center">{{p.caloriasTotal}}</td>
                      </tr>  
                      <tr class="table-hover" *ngFor="let t of p.comidas" >
                          <td>{{t.nome}}</td>
                          <td>{{t.peso}} gramas</td>
                          <td>{{t.caloria}} calorias a cada 100 gramas</td>
                      </tr>
                    </ng-container>
                    
                  </tbody>
              </table>
            </div>
            <!-- /.col -->
          </div>
